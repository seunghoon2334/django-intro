{% extends 'base.html' %}
{% block title %} 저녁메뉴추천 {% endblock %}
{% block body %}
    <h1>저녁메뉴 추천</h1>
    {% if pick == '고구마맛탕' %}
        <p>오늘은 고구마~!</p>
    {% else %}
        <p>{{pick}} 이닷!</p>
    {% endif %}
    <p>{{ pick }}</p>
    <hr>
    {% for menu in box %}
        <p>{{ menu }}</p>
    {% endfor %}
{% endblock %}
