{% extends 'base.html' %}
{% block title %} 저녁메뉴추천 {% endblock %}
{% block body %}
    <h1>저녁메뉴 추천</h1>
    <p>{{ dinner }}</p>
    {% if dinner == '고구마맛탕' %}
        <p>오늘은 고구마~!</p>
    {% else %}
        <p> {{ dinner }} 이닷!</p>
    {% endif %}
    <hr>
    {% for menu in box %}
        <p>{{ menu }}</p>
    {% endfor %}
{% endblock %}
